<div class="col-md-6 col-md-offset-3">
				  				
    <form class="form-horizontal" role="form" method="post" action="/home.html">
        <div class="form-group"><br>
            <label for="name" class="col-sm-2 control-label">Name</label>

        </div>
        <div class="form-group">
            <label for="purpose" class="col-sm-2 control-label">Purpose</label>

                        <option vlaue="Copyrigth">Copyright</option>
                        <option value="Broken Links">Broken Links</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
        </div>
        <div class="form-group">
            <label for="message" class="col-sm-2 control-label">Message</label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="4" name="message" placeholder="Your Message"></textarea>
                <p class="text-danger"></p>						</div>
        </div>
